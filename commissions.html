<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="The Artful Rachel.  Online gallery space and commission store for the Artful Rachel, a painter and digital artist from Ireland.">
    <meta name="keywords" content="art, artist, art gallery, painting, Ireland, oil, acrylic, watercolour, digital art">

    <!-- Title -->
    <title>The Artful Rachel</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico.png">
    
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!-- Logo -->
        <a href="index.html">
            <h1 id="logo">The Artful Rachel</h1>
        </a>

        <!-- Toggle for nav bar -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-palette"></i>
        </label>

        <!-- Nav bar -->
        <nav>
            <ul id="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Art</a></li>
                <li><a href="commissions.html"  class="active">Commissions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Banner Image and Text -->
        <section class="banner-main">
            <div class="banner-image-comm"></div>
            <div class="banner-text">
              <h2 class="banner-title">The Artful Rachel <i class="fa-solid fa-paintbrush"></i></h2>
              <div class="banner-about">
                <p>
                  Order custom artwork here!  Please include as much detail as you can, the more the better!
                </p>
              </div>
            </div>
          </section>

        <section id="commissions">
            <form method="get" action="thanks.html" id="commission-form">
                <h2><i class="fa-solid fa-brush"></i> Let's order some art!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required>
                <br>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required>
                <br>

                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" class="text-input" required>
                <br>

                <label for="medium"><h3>Choose a paint medium:</h3></label>
                <select name="medium" id="medium" required>
                    <option value="oil">Oil</option>
                    <option value="acrylic">Acrylic</option>
                    <option value="watercolour">Watercolour</option>
                    <option value="gouache">Gouache</option>
                </select> 
                <br>

                <label for="surface"><h3>Choose a surface:</h3></label>
                <div class="radio-buttons">
                    <div>
                        <label for="canvas">Canvas</label>
                        <input type="radio" name="surface-preference" id="canvas" value ="canvas" required checked>
                    </div>
                    <div>
                        <label for="paper">Paper</label>
                        <input type="radio" name="surface-preference" id="paper" value="paper" required>
                    </div>
                </div>
            
                <label for="description"><h3>Describe the artwork you have in mind:</h3></label><br>
                <textarea id="description" name="description" class="text-area" placeholder="Be as detailed as you can!" required></textarea> 
                <br>

                <button type="submit" class="order-button">Place Order</button>
           
            </form>
        </section>



    </main>
    
    </main>

    <footer>
        <ul id="footer-icons">
            <li><a href="http://www.youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="http://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="http://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="http://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
    

        </ul>
    </footer>

    <!--FontAwesome Kit-->
    <script src="https://kit.fontawesome.com/d439ab991b.js" crossorigin="anonymous"></script>
</body>

</html>
